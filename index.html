<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pop Math</title>
    <!-- Include Google Fonts for retro typography -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Pacifico&display=swap" rel="stylesheet">
    <!-- Include Font Awesome for the settings gear icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Splash Page -->
    <div id="splash" class="splash">
        <h1>Pop Math</h1>
        <!-- Subtle "Peret Productions" text -->
        <p class="producer">Peret Productions</p>
        <button id="enter-btn">Start</button>
    </div>

    <!-- Main Container -->
    <div class="container hidden" id="main-container">
        <!-- Settings Gear Icon -->
        <div class="settings-icon">
            <i class="fas fa-cog" id="settings-icon"></i>
        </div>

        <!-- Settings Panel -->
        <div id="settings" class="settings hidden">
            <h2>Settings</h2>
            <label for="low">Low Number:</label>
            <input type="number" id="low" value="1"><br>
            <label for="high">High Number:</label>
            <input type="number" id="high" value="10"><br>
            <label for="negatives">Include Negatives:</label>
            <input type="checkbox" id="negatives"><br>
            <label>Question Types:</label><br>
            <input type="checkbox" id="addition"> Addition<br>
            <input type="checkbox" id="subtraction"> Subtraction<br>
            <input type="checkbox" id="multiplication" checked> Multiplication<br>
            <input type="checkbox" id="division"> Division<br>
            <!-- Goal Field -->
            <label for="goal">Goal (number of correct answers):</label>
            <input type="number" id="goal" min="1"><br>
            <!-- OK Button -->
            <button id="settings-ok-btn" class="settings-ok-btn">OK</button>
        </div>

        <!-- Quiz Area -->
        <div id="quiz" class="quiz">
            <div class="score">Score: <span id="score">0</span></div>
            <div id="question" class="question"></div>
            <div id="choices" class="choices"></div>
            <button id="next-btn" class="next-btn hidden">Next Question</button>

            <!-- Progress Bar at the Bottom -->
            <div id="progress-container" class="progress-container hidden">
                <div id="progress-bar" class="progress-bar">
                    <!-- Rainbow Fill -->
                    <div id="rainbow-fill" class="rainbow-fill"></div>
                    <!-- Nyan Cat Image -->
                    <img id="nyan-cat" src="https://static.wikia.nocookie.net/the-pgm5-wiki/images/4/4a/Nyan-Cat-PNG-Transparent.png" alt="Nyan Cat" class="nyan-cat">
                </div>
                <div class="goal-label">Goal: <span id="goal-value">0</span></div>
            </div>
        </div>
    </div>

    <!-- Sound Effects -->
    <audio id="correct-sound" src="correct.mp3"></audio>
    <audio id="incorrect-sound" src="incorrect.mp3"></audio>

    <!-- Include Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
